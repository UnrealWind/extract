<!--取数-所有任务列表-->
<h4 class="infi-title"><i class="glyphicon glyphicon-globe"></i>查看列表</h4>
<div class="infi-box">
    <h4>任务列表</h4>
    <div class="infi-box-containter">
        <div class="dir-nav-container">
            <div class="tab-content">
                <div view-table columns="columns" data-ng-if="columns && content" content="content"
                     update-page="changePage(page)" btn-callback="pageOperation(entity,type)"></div>
            </div>
        </div>
    </div>
    <!-- 成果备案上传弹出框 -->
    <div upload-record entity="entity" result-record = "resultRecord"></div>
</div>
