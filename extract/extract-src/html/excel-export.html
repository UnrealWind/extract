<!--取数-原型版本excel导入方式新建取数任务的导出功能,目前项目没有用到-->
<h4 class="infi-title" style="margin-bottom: 20px;"><i class="glyphicon glyphicon-globe"></i>用户筛选 -> 属性提取</h4>
<header class="infi-section">
    <ul class="infi-header-ul-excel">
        <li ng-class="{true: 'infi-header-active' , false:''}[step == 1]"><span>1.Excel导入筛选病历群</span></li>
        <li ng-class="{true: 'infi-header-active' , false:''}[step == 2]"><span>2.数据导出</span></li>
    </ul>
</header>

<div class="infi-box">
    <h4>属性提取</h4>
    <div class="infi-box-containter">
        <div class="dir-nav-container">
            <div class="row">
                <div>
                    <!--左侧tab筛选LP-->
                    <link rel="import" href="../../src/template/infi-lefttab.html?__inline">
                    <div class="col-xs-8">
                        <div class="tab-content">

                        </div>
                    </div>
                    <div class="col-xs-2" style="border-left: #e9e7e7 solid 1px;">
                        <h4>属性提取记录</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="text-align: right ;margin:10px;">
    <a href="#/excel-import"><button class="btn infi-btn-linear-green-l">上一步，设置需要提取的数据</button></a>
    <button class="btn infi-btn-linear-green" ng-click="extract_export()">确认导出</button>
</div>

<div class="modal fade" id="infi-excel-export">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">确认导出</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确认导出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
