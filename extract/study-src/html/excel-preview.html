<h4 class="infi-title"><i class="glyphicon glyphicon-globe"></i>课题管理 > 课题名称XXX > 病历列表 > 病例录入</h4>
<div class="infi-box">
    <h4 class="infi-title">导入数据情况</h4>
    <div class="infi-box-containter">
        <table class="table infi-table" ng-if="hasData">
            <thead>
            <tr>
                <th >序号</th>
                <th ng-repeat='tab in excelTable' ng-bind="tab.name"></th>
                <!--<th><span>操作</span></th>-->
            </tr>
            </thead>
            <tbody>
                <!--<tr ng-repeat="excelTbody in excelTbodyTr">-->
                    <!--<td ng-repeat='tbody in excelTbody' ng-bind="tbody.name"></td>-->
                    <!--&lt;!&ndash;<td><span ng-click="excelDelete(excelTbody)">删除</span></td>&ndash;&gt;-->
                <!--</tr>-->

                <tr ng-repeat="excelTbody in tbodyData">
                    <td>{{$index+1}}</td>
                    <td ng-repeat='tbody in excelTbody' ng-bind="tbody.name"></td>
                    <!--<td><span ng-click="excelDelete(excelTbody)">删除</span></td>-->
                </tr>
            </tbody>
        </table>
        <div class="infi-box-containter" ng-if="!hasData">
            <div class="alert alert-info" role="alert">
                系统暂无数据
            </div>
        </div>
        <button type="button" class="btn btn-default" ng-click="generate()" ng-if="hasData">生成病例</button>
    </div>
</div>
