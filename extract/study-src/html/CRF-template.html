<h4 class="infi-title"><i class="glyphicon glyphicon-globe"></i>CRF模板管理 > 我的CRF模板</h4>
    <div class="infi-box" ng-if="step == 1">
    <h4 class="infi-title">CRF模板管理</h4>
    <div class="infi-box-containter">
        <div class="dir-nav-container">
            <div class="marginten">
                <ul class="nav nav-tabs " role="tablist">
                    <li role="presentation" class="cursorPointer active " ng-click="CrfTab(1)"><a>我的CRF模板</a></li>
                    <li role="presentation" ng-click="CrfTab(2)" class="cursorPointer"><a>系统CRF模板</a></li>
                </ul>
            </div>
            <div class="infi-box-containter">
                <div class="dir-nav-container">
                    <div class="marginten">
                        <ul class="ul-float-left ul-li-3">
                            <li>
                            </li>
                            <li>
                                <label >CRF来源:</label>
                                <select ng-model="sourceType" id="sourceType" ng-change="setSearch()"  class="form-control">
                                    <option value="{{opt.value}}" ng-repeat="opt in optionValue">{{opt.name}}</option>
                                </select>
                            </li>
                            <li class="input-group">
                                <input id="setSearch" type="text" class="form-control input-lg" ng-model="setKeyword" style="height:34px;"><span class="input-group-addon btn btn-primary" ng-click="setSearch()">搜索</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div infi-table columns="listColumns" content="listDatas" update-page="setCrf(page)" opts="tableOpt" btn-callback="pageFns(entity,type)"></div>
            </div>
        </div>
    </div>
</div>
