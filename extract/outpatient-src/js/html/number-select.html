<label>号类：
    <select class="form-control infi-opt-search-time" ng-model="original.number" ng-change="changeData()">
        <option value="" ng-selected="original.number == ''">全部</option>
        <option value="专家" ng-selected="original.number == '专家'">专家号</option>
        <option value="普通" ng-selected="original.number == '普通'">普通号</option>
    </select>
</label>
