<div class="col-md-10 col-md-offset-1 container-fluid">
  <div class="page-header">
    <h2 class="clearfix">
      <i class="glyphicon glyphicon-list"></i> 模板列表 <small>展示已保存的模板</small>
      <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#addNewTemp"><i class="glyphicon glyphicon-plus"></i> 新建模板</button>
    </h2>
  </div>

  <ol class="breadcrumb">
    <li>当前位置：</li>
    <li class="active"><a href="#/list">模板列表</a></li>
  </ol>

  <div view-table columns="columns" content="content" update-page="updatePage(page)"
    btn-callback="optCollectList(entity,type)"></div>
</div>

<!-- 新增模板 -->
<div class="modal fade" id="addNewTemp" tabindex="-1" role="dialog" aria-labelledby="addNewTemp">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">新增配置模板</h4>
        </div>
        <div class="modal-body row">
          
          <form class="form-inline col-md-8 col-md-offset-2">
            <div class="form-group">
              <label for="exampleInputName2"><i class="glyphicon glyphicon-asterisk text-danger"></i> 模板名称：</label>
              <input type="text" class="form-control" placeholder="输入模板名称" ng-model="newTempName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" ng-disabled="!newTempName || forbidSave" ng-click="saveNewTemp()">保存</button>
        </div>
      </div>
    </div>
  </div>


<!--操作提示-->
<div sys-tip></div>
