<div class="modal fade"  id="close-obstetrics" >
    <div class="modal-dialog infi-modal-half-width">
        <div class="modal-content">
            <div class="modal-header">
                关闭原因
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body infi-obstetrics-model-form">
                <div class="row">
                    <span class="title">关闭情况:</span>
                    <span>
                        <label><input type="radio" name="reason" ng-model="closeReason.statusCloseSituation" value="流产"/>流产</label>
                        <label><input type="radio" name="reason" ng-model="closeReason.statusCloseSituation" value="早产"/>早产</label>
                        <label><input type="radio" name="reason" ng-model="closeReason.statusCloseSituation" value="死产"/>死产</label>
                        <label><input type="radio" name="reason" ng-model="closeReason.statusCloseSituation" value="死胎"/>死胎</label>
                        <label><input type="radio" name="reason" ng-model="closeReason.statusCloseSituation" value="足月产"/>足月产</label>
                        <label><input type="radio" name="reason" ng-model="closeReason.statusCloseSituation" value="人工关闭"/>人工关闭</label>
                    </span>
                </div>
                <div class="row">
                    <span class="title">关闭原因:</span>
                    <span>
                        <textarea class="form-control" ng-model="closeReason.statusCloseCause"></textarea>
                    </span>
                </div>
            </div>
            <div class="modal-footer infi-confirm-export-footer">
                <button type="button" class="btn infi-btn-linear-default" data-dismiss='modal'>取消</button>
                <button type="button" class="btn infi-btn-linear-green-l" ng-click="submitClose({entity:closeReason})">确认</button>
            </div>
        </div>
    </div>
</div>
