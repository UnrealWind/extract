<!-- 用于表单显示,一行显示两个信息 -->
<div class="col-md-2 infi-col-title">
    <span ng-if="formTwo.require" style="color:red;">*</span><span>{{formTwo.label}}:</span>
</div>
<!-- 多选 -->
<div class="col-md-3" ng-if="formTwo.type == 'checkbox'">
    <label class="self-num-checkbox" ng-repeat="option in formTwo.options">
        <input type="checkbox" ng-model="formTwo.value[$index]" value="{{option.value}}" name="{{formTwo.name}}"/>
        {{option.label}}
    </label>
</div>
<!-- 单选 -->
<div class="col-md-3" ng-if="formTwo.type == 'radio'">
    <label class="self-num-radio" ng-repeat="option in formTwo.options">
        <input type="radio" ng-model="formTwo.value"  value="{{option.value}}" name="{{formTwo.name}}"/>
        {{option.label}}
    </label>
</div>
<!-- 单行文本 -->
<div class="col-md-3" ng-if="formTwo.type == 'text'">
    <input type="text" ng-model="formTwo.value" class="form-control" name="{{formTwo.name}}" maxlength="20"/>
</div>
<!-- 多行文本 -->
<div class="col-md-3" ng-if="formTwo.type == 'textarea'">
    <textarea ng-model="formTwo.value" class="form-control" name="{{formTwo.name}}" maxlength="200"></textarea>
</div>
<!-- 带单位的单行文本 -->
<div class="col-md-3" ng-if="formTwo.type == 'unit'">
    <input type="number" ng-model="formTwo.value" class="form-control infi-text-short-unit" name="{{formTwo.name}}"
           oninput="if(value.length>20)value=value.slice(0,20)"/><span>{{formTwo.unit}}</span>
</div>
<!-- 时间 -->
<div class="col-md-3" ng-if="formTwo.type == 'datetime'">
    <input class="form-control" type="text" infi-date="yyyy-mm-dd" ng-model="formTwo.value" name="{{formTwo.name}}" maxlength="20">
</div>
