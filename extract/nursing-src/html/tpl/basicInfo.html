<table class="infi-nur-table infi-table-layout">
    <tbody>
    <tr>
        <td class="self-nur-label">
            <p>姓名：</p>
        </td>
        <td>
            <p ng-bind="basic.patientName"></p>
        </td>
        <td class="self-nur-label">
            <p>病案号：</p>
        </td>
        <td>
            <p ng-bind="basic.patientId"></p>
        </td>
        <td class="self-nur-label">
            <p>性别：</p>
        </td>
        <td>
            <p ng-bind="basic.sex"></p>
        </td>
        <td class="self-nur-label">
            <p>年龄：</p>
        </td>
        <td>
            <p ng-bind="basic.age"></p>
        </td>
    </tr>
    <tr>
        <td class="self-nur-label">
            <p>科室：</p>
        </td>
        <td>
            <p ng-bind="basic.dept"></p>
        </td>
        <td class="self-nur-label">
            <p>联系方式：</p>
        </td>
        <td>
            <p ng-bind="basic.telephone"></p>
        </td>
        <td class="self-nur-label">
            <p>诊断：</p>
        </td>
        <td>
            <p ng-bind="basic.diagnosis"></p>
        </td>
        <td class="self-nur-label">
            <p>住院状态：</p>
        </td>
        <td>
            <p ng-bind="basic.isHospitalization"></p>
        </td>
    </tr>
    <tr>
        <td class="self-nur-label">
            <p>住院次数：</p>
        </td>
        <td>
            <p ng-bind="basic.visitId"></p>
        </td>

        <td class="self-nur-label">
            <p>入院时间：</p>
        </td>
        <td>
            <p ng-bind="basic.enterHospitalTime"></p>
        </td>
        <td class="self-nur-label" ng-if="basic.isHospitalization=='院后'">
            <p>出院时间：</p>
        </td>
        <td ng-if="basic.isHospitalization=='院后'">
            <p ng-bind="basic.dischargeTime"></p>
        </td>
        <td class="self-nur-label" ng-if="basic.isHospitalization=='院后'">
            <p>出院带管：</p>
        </td>
        <td ng-if="basic.isHospitalization=='院后'">
            <p ng-bind="basic.hasTube"></p>
        </td>
    </tr>
    </tbody>
</table>
