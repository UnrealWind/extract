<section class="infi-tgjc">
    <div class="row">
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>科室: </label></div>
        <div class="col-md-2 form-group input-group" style="width: ;float: left;" data-name="entity.name_1"><input
                name="entity.name_1" type="text" ng-model="entity.name_1" class="form-control"/></div>
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>门诊号: </label>
        </div>
        <div class="col-md-2 form-group input-group" style="width: ;float: left;" data-name="entity.name_2"><input
                name="entity.name_2" type="text" ng-model="entity.name_2" class="form-control"/></div>
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>第几次入院: </label>
        </div>
        <div class="col-md-2 form-group input-group" style="width: ;float: left;" data-name="entity.name_3"><input
                name="entity.name_3" type="text" ng-model="entity.name_3" class="form-control"/></div>
    </div>
    <div class="row">
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>姓名: </label></div>
        <div class="col-md-2 form-group input-group" style="width: ;float: left;" data-name="entity.name_4"><input
                name="entity.name_4" type="text" ng-model="entity.name_4" class="form-control"/></div>
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>性别: </label></div>
        <div class="col-md-2 radio input-group" style="width: ;float: left;" data-name="entity.name_5">
            <div style="margin-top:-10px;"><label class="checkbox-inline" style="margin-right: 10px;" ng-repeat="option in dimensions.name_5.options"><input
                    type="radio" ng-model="entity.name_5" name="entity.name_5"
                    value="{{option.name}}"/>{{option.label}}</label></div>
        </div>
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>年龄: </label></div>
        <div class="col-md-2 form-group input-group" style="width: ;float: left;" data-name="entity.name_6"><input
                name="entity.name_6" type="text" ng-model="entity.name_6" class="form-control"/>
            <div class="input-group-addon" style=""> 岁</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>民族: </label></div>
        <div class="col-md-2 form-group input-group" style="width: ;float: left;" data-name="entity.name_7"><input
                name="entity.name_7" type="text" ng-model="entity.name_7" class="form-control" infi-radio-query
                data-name="entity.name_7"/>
            <div class="row infi-record-search-add" infi-radio-large data-name="entity.name_7"><span class="z-lst-corner"
                                                                                                     style="display: inline-block;"></span>
                <div class="infi-search-content"><label class="checkbox-inline" style="margin-right: 10px;"
                                                        ng-repeat="option in dimensions.name_7.options" data-type="hide-opt"
                                                        ng-show="option.show!=false"><input type="radio"
                                                                                            ng-model="entity.name_7"
                                                                                            name="entity.name_7"
                                                                                            value="{{option.label}}"/>{{option.label}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>入院时间: </label>
        </div>
        <div class="col-md-2 form-group input-group" style="width: ;float: left;" data-name="entity.name_10"><input date-view="0"
                name="entity.name_10" infi-date="yyyy-mm-dd hh:ii" type="text" ng-model="entity.name_10"
                class="form-control"/></div>
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>婚姻状况: </label>
        </div>
        <div class="col-md-2 radio input-group" style="width:165px;float: left;" data-name="entity.name_11">
            <div style="margin-top:-10px;"><label class="checkbox-inline"
                                                  ng-repeat="option in dimensions.name_11.options"><input type="radio" ng-model="entity.name_11"
                                                                                                          name="entity.name_11"
                                                                                                          value="{{option.name}}"/>{{option.label}}</label>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>病史陈述者: </label>
        </div>
        <div class="col-md-2 form-group input-group" style="width: ;float: left;" data-name="entity.name_12"><input
                name="entity.name_12" type="text" ng-model="entity.name_12" class="form-control" infi-radio-query
                data-name="entity.name_12"/>
            <div class="row infi-record-search-add" infi-radio-large data-name="entity.name_12"><span class="z-lst-corner"
                                                                                                      style="display: inline-block;"></span>
                <div class="infi-search-content"><label class="checkbox-inline" style="margin-right: 10px;"
                                                        ng-repeat="option in dimensions.name_12.options"
                                                        data-type="hide-opt" ng-show="option.show!=false"><input
                        type="radio" ng-model="entity.name_12" name="entity.name_12" value="{{option.label}}"/>{{option.label}}</label>
                </div>
            </div>
        </div>
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>是否可靠: </label>
        </div>
        <div class="col-md-2 radio input-group" style="width: ;float: left;" data-name="entity.name_13">
            <div style="margin-top:-10px;"><label class="checkbox-inline" style="margin-right: 10px;"
                                                  ng-repeat="option in dimensions.name_13.options"><input type="radio" ng-model="entity.name_13"
                                                                                                          name="entity.name_13"
                                                                                                          value="{{option.name}}"/>{{option.label}}</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>出生地: </label>
        </div>
        <div class="col-md-4 form-group input-group" style="width: ;float: left;" data-name="entity.name_8"><textarea
                name="entity.name_8" ng-model="entity.name_8" rows="2" class="form-control"></textarea></div>
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>工作单位: </label>
        </div>
        <div class="col-md-4 form-group input-group" style="width: ;float: left;" data-name="entity.name_9"><textarea
                name="entity.name_9" ng-model="entity.name_9" rows="2" class="form-control"></textarea></div>
    </div>
    <div class="row">
        <div class="col-md-1 form-group" style="width:120px;text-align: right;padding-right: 0px;"><label>备注: </label></div>
        <div class="col-md-4 form-group input-group" style="width: ;float: left;" data-name="entity.name_14"><textarea
                name="entity.name_14" ng-model="entity.name_14" rows="2" class="form-control"></textarea></div>
    </div>
</section>
