<section class="infi-record-box" ng-if="entity.name_zjxm_abr == true">
    <div class="infi-record-title">
        <h4>高低刺激率ABR</h4>
        <div style="display:inline-block;float:right;">
            <span>检查时间：</span>
            <input class="form-control infi-input-w-mdx" name="entity.table_abr_time"
                   ng-model="entity.table_abr_time" infi-date="yyyy-mm-dd hh:ii"/>
        </div>
    </div>
    <table class="table infi-table" style="table-layout: fixed;">
        <thead>
            <tr>
                <th>侧别</th>
                <th>低刺激速率（11.1次/秒）Vt（ms）</th>
                <th>低刺激速率（11.1次/秒）I-V（ms）</th>
                <th>高刺激速率（51.1次/秒）Vt（ms）</th>
                <th>高刺激速率（51.1次/秒）I-V（ms）</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                左
            </td>
            <td>
                <input name="entity.table_abr_ze_lowvt" ng-model="entity.table_abr_ze_lowvt" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_abr_ze_lowms" ng-model="entity.table_abr_ze_lowms" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_abr_ze_highvt" ng-model="entity.table_abr_ze_highvt" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_abr_ze_highms" ng-model="entity.table_abr_ze_highms" class="form-control"/>
            </td>
        </tr>
        <tr>
            <td>
                右
            </td>
            <td>
                <input name="entity.table_abr_ye_lowvt" ng-model="entity.table_abr_ye_lowvt" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_abr_ye_lowms" ng-model="entity.table_abr_ye_lowms" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_abr_ye_highvt" ng-model="entity.table_abr_ye_highvt" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_abr_ye_highms" ng-model="entity.table_abr_ye_highms" class="form-control"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                左侧不同刺激速率下I-V波间期差值△I-V（ms）
            </td>
            <td colspan="3">
                <input name="entity.table_abr_ze_diff" ng-model="entity.table_abr_ze_diff" class="form-control"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                右侧不同刺激速率下I-V波间期差值△I-V（ms）
            </td>
            <td colspan="3">
                <input name="entity.table_abr_ye_diff" ng-model="entity.table_abr_ye_diff" class="form-control"/>
            </td>
        </tr>
        <tr>
            <td>
                备注
            </td>
            <td colspan="4">
                <input name="entity.table_abr_note" ng-model="entity.table_abr_note" class="form-control"/>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-1 form-group" style="width:160px;text-align: right;padding-right: 0px;"><label>高低刺激率ABR诊断: </label></div>
        <div class="col-md-5 form-group input-group" style="width: ;float: left;" data-name="entity.name_abr"><input
                name="entity.name_abr" type="text" ng-model="entity.name_abr" class="form-control"/></div>
    </div>
</section>
