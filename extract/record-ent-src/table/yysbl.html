<section class="infi-record-box" ng-if="entity.name_zjxm_yysbl == true">
    <div class="infi-record-title">
        <h4>言语识别率</h4>
        <div style="display:inline-block;float:right;">
            <span>检查时间：</span>
            <input class="form-control infi-input-w-mdx" name="entity.table_yysbl_time"
                   ng-model="entity.table_yysbl_time" infi-date="yyyy-mm-dd hh:ii"/>
        </div>
    </div>
    <table class="table infi-table" style="table-layout: fixed;">
        <thead>
        <tr>
            <th>
                侧别
            </th>
            <th>
                平均听阈（dBHL）
            </th>
            <th>
                刺激声强度（掩蔽强度）dBHL
            </th>
            <th>
                最大言语识别率（%）
            </th>
            <th>
                最大言语接受域（dBHL）
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                左耳
            </td>
            <td>
                <input name="entity.table_yysbl_ze_pjtf" ng-model="entity.table_yysbl_ze_pjtf" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_yysbl_ze_cjsqd" ng-model="entity.table_yysbl_ze_cjsqd" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_yysbl_ze_zdyysbl" ng-model="entity.table_yysbl_ze_zdyysbl" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_yysbl_ze_zdyyjsl" ng-model="entity.table_yysbl_ze_zdyyjsl" class="form-control"/>
            </td>
        </tr>
        <tr>
            <td>
                右耳
            </td>
            <td>
                <input name="entity.table_yysbl_ye_pjtf" ng-model="entity.table_yysbl_ye_pjtf" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_yysbl_ye_cjsqd" ng-model="entity.table_yysbl_ye_cjsqd" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_yysbl_ye_zdyysbl" ng-model="entity.table_yysbl_ye_zdyysbl" class="form-control"/>
            </td>
            <td>
                <input name="entity.table_yysbl_ye_zdyyjsl" ng-model="entity.table_yysbl_ye_zdyyjsl" class="form-control"/>
            </td>
        </tr>
        <tr>
            <td>
                备注
            </td>
            <td colspan="4">
                <input name="entity.table_yysbl_note" ng-model="entity.table_yysbl_note" class="form-control"/>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-1 form-group" style="width:150px;text-align: right;padding-right: 0px;"><label>言语识别率诊断: </label></div>
        <div class="col-md-5 form-group input-group" style="width: ;float: left;" data-name="entity.name_yysbl"><input
                name="entity.name_yysbl" type="text" ng-model="entity.name_yysbl" class="form-control"/></div>
    </div>
</section>
