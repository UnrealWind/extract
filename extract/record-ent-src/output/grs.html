<div class="infi-record-output" id="personal">
    <div ng-if="outputText.personal.tplStatus == 'view'" class="infi-view">
        <div class="infi-view-text">
            <span ng-bind="outputText.personal.text"></span>
        </div>
        <div class="infi-output-footer">
            <button class="btn infi-btn-linear-green-l btn-sm" ng-click="modifyText('personal')">修改</button>
            <button class="btn infi-btn-linear-green btn-sm" ng-click="goBackView('personal')">返回</button>
        </div>
    </div>
    <div ng-if="outputText.personal.tplStatus == 'modify'" class="infi-view">
        <textarea rows="5" style="width:96%;" ng-model="outputText.personal.text">{{outputText.personal.text}}</textarea>
        <div class="infi-output-footer">
            <button class="btn infi-btn-linear-green btn-sm" ng-click="viewText('personal')">完成</button>
        </div>
    </div>
</div>
