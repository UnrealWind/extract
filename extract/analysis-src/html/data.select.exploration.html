<div class="row marginten" style="">
    <div class="col-xs-3">
        <div class="input-group floatright marginten">
            <input type="text" class="form-control input-lg" style="height:34px;" ng-value="searchData" ng-model="searchData"><span class="input-group-addon btn btn-primary" ng-click="search()">搜索</span>
        </div>
        <div class="marginten">
            <select class="form-control" ng-model="selectLeftData.value" ng-click="selectLeft()" ng-options="selectLeft.value as selectLeft.name for selectLeft in selectLeftData.data"></select>
        </div>
        <div class="marginten cursorPointer {{status.active}}" ng-click="conditionClick(status)" style="text-align: center;border:1px solid #ddd;border-radius:3px;line-height: 25px" ng-repeat="status in condition">
            <span>{{status.name}}</span>
        </div>
    </div>
    <div class="col-xs-9">
        <div class="backgroud-ddd paddingten">
            <span class="font-bold">已选变量 |</span>
            <span ng-bind="selectedData"></span>
        </div>

        <div class="backgroud-blue paddingten marginten" style="width:200px;text-align: center">
            <span class="font-bold">分类变量统计</span>
        </div>
        <div style="width: 60%;">
            <table ng-repeat="table in tablesWuxu" class="table infi-table">
                <caption style="font-weight: bold;font-size: 18px;text-align:center">{{table.label}}</caption>
                <thead>
                    <tr>
                        <th></th>
                        <th>频率</th>
                        <th>百分比</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in table.exps">
                        <td ng-bind="row.name"></td>
                        <td ng-bind="row.value"></td>
                        <td ng-bind="row.values"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>

        <div class="backgroud-blue paddingten marginten" style="width:200px;text-align: center">
            <span class="font-bold">连续变量统计</span>
        </div>
        <div>
            <table class="table infi-table">
                <caption></caption>
                <thead>
                    <tr>
                        <th rowspan="2"></th>
                        <th rowspan="2" style='padding-top: 30px;'>平均值</th>
                        <th rowspan="2" style='padding-top: 30px;'>标准差</th>
                        <th rowspan="2" style='padding-top: 30px;'>最小值</th>
                        <th rowspan="2" style='padding-top: 30px;'>最大值</th>
                        <th colspan="3">分位数</th>
                    </tr>
                    <tr>
                        <th >25</th>
                        <th >中位数</th>
                        <th >75</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in tablesLianxu">
                        <!--如果存在重复数据会报错-->
                        <!--<td ng-repeat="col in row.data track by $index" ng-bind="col"></td>-->
                        <td ng-bind="row.label"></td>
                        <td ng-bind="row.exp.mean.value"></td>
                        <td ng-bind="row.exp.std.value"></td>
                        <td ng-bind="row.exp.min.value"></td>
                        <td ng-bind="row.exp.max.value"></td>
                        <td ng-bind="row.exp.quartile_min.value"></td>
                        <td ng-bind="row.exp.median.value"></td>
                        <td ng-bind="row.exp.quartile_max.value"></td>

                    </tr>
                </tbody>
            </table>
        </div>
        <hr>

        <div class="backgroud-blue paddingten marginten" style="width:200px;text-align: center">
            <span class="font-bold">分类变量统计图</span>
        </div>
        <div ng-repeat="table in tablesWuxu">
            <button type="button" class="btn btn-default" ng-click="switch(table,'bar')">柱状图</button>
            <button type="button" class="btn btn-default" ng-click="switch(table,'pie')">饼图</button>
            <div id="wuxu_{{table.label}}" style="height:400px;"></div>
            <hr>
        </div>

        <div class="backgroud-blue paddingten marginten" style="width:200px;text-align: center">
            <span class="font-bold">连续变量统计图</span>
        </div>
        <div ng-repeat="table in tablesLianxu">
            <button type="button" class="btn btn-default" ng-click="swithBottom(table,'shadow')">箱线图</button>
            <button type="button" class="btn btn-default" ng-click="swithBottom(table,'solid')">QQ图</button>
            <!--<div id="continuous-main" style="height:400px;"></div>-->
            <div id="lianxu_{{table.label}}" style="height: 400px;"></div>
            <hr>
        </div>
    </div>
</div>
