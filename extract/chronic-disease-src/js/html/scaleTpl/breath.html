<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <dl ng-repeat="(ind, val) in tmpData">
        <dt ng-bind="val.label"></dt>
        <dd ng-repeat="(subInd, subVal) in val.options">
          <div class="radio">
            <label>
              <input type="radio" name="{{subVal.name}}" value="{{subVal.value}}">
              {{subVal.label}}
            </label>
          </div>
        </dd>
      </dl>
    </div>
  </div>


  <!-- 结果 -->
  <div class="row">
    <div class="col-md-12">
      <blockquote class="blockquote-reverse">
        <p>mMRC分级结果: 0级</p>
      </blockquote>
    </div>
  </div>
</div>
