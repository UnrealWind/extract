<div class="container-fluid">
  <dl ng-repeat="(ind, val) in data" class="sec-dl">
    <dt ng-bind="val.label"></dt>
    <dd ng-repeat="(subInd, subVal) in val.children" class="sec-dd">
        <!-- text 类型 -->
        <div class="form-group" ng-if="subVal.type == 'text'">
           <label class="control-label" ng-bind = "subVal.label"></label>
           <div class="input-group">
             <input type="text" 
                    class="form-control" 
                    placeholder="请输入{{subVal.label}}"
                    ng-model="subVal.model">
             <div class="input-group-addon" ng-if="subVal.hasUnit" ng-bind="subVal.unit"></div>
           </div>
         </div>

         <!-- textarea 类型 -->
        <div class="form-group" ng-if="subVal.type == 'textarea'">
            <label class="control-label" ng-bind = "subVal.label"></label>
            <div class="input-group">
              <textarea class="form-control"
                        placeholder="请输入{{subVal.label}}"
                        rows="3"></textarea>
            </div>
          </div>
         
         <!-- number 类型 -->
         <div class="form-group" ng-if="subVal.type == 'number'">
           <label class="control-label" ng-bind = "subVal.label"></label>
           <div class="input-group">
             <input type="number" 
                     class="form-control" 
                     ng-model="subVal.model">
             <div class="input-group-addon" ng-if="subVal.hasUnit" ng-bind="subVal.unit"></div>
           </div>
         </div>
   
         <!-- radio 类型 -->
         <div class="form-group" ng-if="subVal.type == 'radio'">
           <label class="col-sm-2 control-label" ng-bind = "subVal.label"></label>
           <div class="col-sm-10 input-group">
             <label class="radio-inline" ng-repeat="(optInd, optVal) in subVal.options">
               <input type="radio" value="optVal.value" name="optVal.label"> {{optVal.label}}
             </label>
           </div>
         </div>
     </dd>
  </dl>

</div>
