<div class="modal fade bs-example-modal-lg ill" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel">为了更准确的为您推荐治疗方案，请完善以下信息</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" ng-if="!wholeInfo.illModalData.variableModules || wholeInfo.illModalData.variableModules.length==0">暂无数据</div>
                <div >
                    <ul ng-repeat="modal in wholeInfo.illModalData.variableModules">
                        <li class="row">
                            <h3>{{modal.name}}</h3>
                            <div class="col-xs-4 " ng-repeat="opt in modal.variables" ng-if="opt.type == 'inputText'">
                                <span class="infi-label" title="{{opt.name}}">{{opt.name}}</span>
                                <form class="form-inline">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="" ng-model="opt.value">
                                            <div ng-if="opt.unit" class="input-group-addon">{{opt.unit}}</div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="col-xs-4" ng-repeat="opt in modal.variables" ng-if="opt.type == 'radio'">
                                <span class="infi-label" title="{{opt.name}}">{{opt.name}}</span>
                                <form class="form-inline">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <select ng-model="opt.value"  class="form-control">
                                                <option value="">请选择</option>
                                                <option ng-repeat="option in opt.option" value="{{option}}">{{option}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="col-xs-4" ng-repeat="opt in modal.variables" ng-if="opt.type == 'switch'">
                                <span class="infi-label" title="{{opt.name}}">{{opt.name}}</span>
                                <label class="ui-switch">
                                    <span ng-class="{true:'active'}[opt.switchChecked == 'checked']"></span>
                                    <input class="hide" ng-click="changeSwitch(opt)" type="checkbox" ng-checked="opt.switchChecked == 'checked'">
                                </label>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="!wholeInfo.illModalData.variableModules || wholeInfo.illModalData.variableModules.length==0">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-sm saveIllTip" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <p class="green">保存中...</p>
        </div>
    </div>
</div>
