<div class="toast-wrapper row">
  <div class="col-md-6 col-md-offset-2">
    <div class="alert alert-success" role="alert" ng-if="totast.requstStatus == 'resolved'">
      {{totast.text}}
    </div>
    <!-- <div class="alert alert-warning" role="alert"></div> -->
    
    <div class="alert alert-danger" role="alert" ng-if="totast.requstStatus == 'rejected'">
      {{totast.text}}
    </div>
  </div>
</div>
