<section class="infi-section">
  <table class="table infi-table">
    <thead>
      <tr>
        <th ng-repeat="column in $columns" ng-bind="column.label"></th>
        <!-- <th>操作</th> -->
      </tr>
    </thead>
    <tbody ng-if="$hasData">
      <tr ng-repeat="entity in $content">
        <td ng-repeat="data in entity.plain">
          <span ng-bind="data.label" ng-if="[5, 6].indexOf($index) < 0"></span>
          <!-- 入院登记 -->
          <span ng-if="$index == 5">
            <button class="btn btn-warning" role="button"  ng-if="data.label == '0'" ng-click="editRegist()">登记</button>
            <button class="btn btn-primary" role="button"  ng-if="data.label == '1'" ng-click="editRegist()">已登记</button>
          </span>

          <!-- 出院登记 -->
          <span ng-if="$index == 6">
            <button class="btn btn-warning" role="button"  ng-if="data.label == '0'" ng-click="editRegist()">登记</button>
            <button class="btn btn-primary" role="button"  ng-if="data.label == '1'" ng-click="editRegist()">已登记</button>
          </span>
        </td>
      </tr>
    </tbody>
    <tbody ng-if="!$hasData">
      <tr>
        <td colspan="{{$columnSize}}">
          <p ng-bind="$description" class="bg-danger" style="line-height: 50px;"></p>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="infi-page">
    <uib-pagination total-items="content.page.totalElements" ng-model="content.page.number" boundary-link-numbers="true" ng-change="updatePage({page:content.page.number})"
      items-per-page="content.page.size" num-pages="content.page.totalPages" max-size="8">

    </uib-pagination>
  </div>
</section>
