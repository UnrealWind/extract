<div style="padding:10px;">

    <div class="row">
        <div class="col-md-4 form-group" style="width: ;text-align: right;padding-right: 0px;"><label class="infi-wj-titles">孕前体重： </label></div>
        <div class="col-md-6 form-group input-group" style="width: ;float: left;">
            <div class="infi-wj-obstetrics-text">
                <p style="display: inline-block;" ng-bind="whole.pre_pregnancy_weight| empty "></p>
                <p style="display: inline-block;" ng-if="whole.pre_pregnancy_weight">kg</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group" style="width: ;text-align: right;padding-right: 0px;"><label class="infi-wj-titles">体重： </label></div>
        <div class="col-md-6 form-group input-group" style="width: ;float: left;">
            <div class="infi-wj-obstetrics-text">
                <p style="display: inline-block;" ng-bind="whole.weight| empty "></p>
                <p style="display: inline-block;" ng-if="whole.weight">kg</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group" style="width: ;text-align: right;padding-right: 0px;"><label class="infi-wj-titles">身长： </label></div>
