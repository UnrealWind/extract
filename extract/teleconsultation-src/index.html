<body ng-app="infi-basic" ng-controller="HomeController">

<!-- 头部导航 -->
<header class="navbar navbar-default infi-header clearfix">
    <div class="navbar-header infi-header-logo">
        <span class="logo"></span>
    </div>

    <div class="infi-header-title pull-left">
        多中心科研分析平台
    </div>

    <div class="box-user pull-right" ng-controller="LoginController">
        <span class="infi-user-box" ng-click="userInfo()">
            <img src="../src/image/doctor.png" class="user-logo cursorPointer"/>
            <span ng-bind="name"></span>
        </span>
        <!-- <span ng-mouseover="showDrop()" ng-mouseleave="closeDrop()" class="cursorPointer">
            <span class="infi-header-dropdown"> 
                <a href='javascript:;' class='changePassword' ng-click = 'changePassword()'>修改密码</a>
                <span class="caret">
                </span>
            </span>
        </span>    --> 
        <span ng-click="logout()" class="cursorPointer"> | 退出</span>
    </div>

    <!-- <div class="box-button pull-right">
        <i class="glyphicon glyphicon-fullscreen"></i>
        <i class="glyphicon glyphicon-bell"></i>
    </div> -->
</header>
<!-- 头部导航 END -->

<!-- 左部导航 -->

<infi-navi></infi-navi>

<!-- 右部内容 -->
<article class="infi-main {{articleSwitch}}">
    <div ng-view></div>
    <footer class="infi-footer">
        <p class="infi-footer-detail">
            北京无极慧通科技公司 | 北京市海淀区大钟寺东路168号中嘉大厦4层410 | 联系电话:010-82686850
        </p>
    </footer>
</article>
<!-- 右部内容 END-->

<div class="modal fade"  id="user-info" >
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">用户信息</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr ng-repeat="data in loginDetails">
                        <td ng-bind="data.name"></td>
                        <td ng-bind="data.value"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <!--<button type="button" class="btn btn-primary" ng-click="inviteModal()">邀请</button>-->
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
