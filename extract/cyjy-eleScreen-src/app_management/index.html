    <title>朝阳戒烟</title>


    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">

<body ng-app="infi-basic" ng-controller="HomeController">

        <span class="logo"></span>
    </div>

    <div class="infi-header-title pull-left">
        朝阳戒烟

    <div class="box-user pull-right" ng-controller="LoginController">
        <span class="infi-user-box" ng-click="userInfo()">
            <img src="../src/image/doctor.png" class="user-logo cursorPointer"/>
            <span ng-bind="loginName"></span>
        </span>

        <span ng-click="logout()" class="cursorPointer"> | 退出</span>
    </div>

</header>
<!-- 头部导航 END -->

<!-- 左部导航 -->

<infi-navi navi-data="naviData" ></infi-navi>

    <footer class="infi-footer">
        <p class="infi-footer-detail">
            北京无极慧通科技公司 | 北京市海淀区苏州街18号长远天地大厦A1座906室 | 联系电话:010-82686850
        </p>
    </footer>
</article>
<!-- 右部内容 END-->
