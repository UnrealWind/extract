<h1 style='margin-top: 0px; page-break-before: auto; page-break-after: auto; text-align: center;'>戒烟的益处</h1><p
        style='text-indent: 24.75px;margin-bottom: 0;line-height: 150%;page-break-inside: auto;orphans: 0;widows: 0;page-break-before: auto;page-break-after: auto'>
    <span style='font-family:宋体'><span style='font-size:30px'>戒烟可显著降低吸烟者的死亡风险，吸烟者戒烟时间越长，死亡风险越低，而减少吸烟量并不能降低吸烟者的发病和死亡风险，吸烟者应该完全戒烟。</span></span>
</p>
<p style='text-indent: 24.75px;margin-bottom: 0;line-height: 150%;page-break-inside: auto;orphans: 0;widows: 0;page-break-before: auto;page-break-after: auto'>
    <span style='font-family:宋体'><span style='font-size:18px'>吸烟者在戒烟后可以获得巨大的健康益处，并且任何年龄戒烟均可获益，</span></span><span
        style='font-family:宋体'><span style='font-size:18px'>60</span></span><span style='font-family:宋体'><span
        style='font-size:18px'>、</span></span><span style='font-family:宋体'><span style='font-size:18px'>50</span></span><span
        style='font-family:宋体'><span style='font-size:18px'>、</span></span><span style='font-family:宋体'><span
        style='font-size:18px'>40</span></span><span style='font-family:宋体'><span style='font-size:18px'>或</span></span><span
        style='font-family:宋体'><span style='font-size:18px'>30</span></span><span style='font-family:宋体'><span
        style='font-size:18px'>岁时戒烟可分别赢得约</span></span><span style='font-family:宋体'><span
        style='font-size:18px'>3</span></span><span style='font-family:宋体'><span
        style='font-size:18px'>、</span></span><span style='font-family:宋体'><span
        style='font-size:18px'>6</span></span><span style='font-family:宋体'><span
        style='font-size:18px'>、</span></span><span style='font-family:宋体'><span
        style='font-size:18px'>9</span></span><span style='font-family:宋体'><span
        style='font-size:18px'>或</span></span><span style='font-family:宋体'><span style='font-size:18px'>10</span></span><span
        style='font-family:宋体'><span style='font-size:18px'>年的预期寿命。与持续吸烟者相比，戒烟者的生存时间更长。因此，早戒比晚戒好，戒比不戒好。</span></span>
</p>
<p style='text-indent: 24.75px;margin-bottom: 0;line-height: 150%;page-break-inside: auto;orphans: 0;widows: 0;page-break-before: auto;page-break-after: auto'>
    <span style='font-family:宋体'><span style='font-size:18px'>戒烟可以降低肺癌、冠心病、慢阻肺、脑卒中等多种疾病的发病和死亡风险，并改善这些疾病的预后。吸烟的女性在怀孕前或怀孕早期戒烟，可以降低早产、胎儿生长受限、新生儿低出生体重等多种妊娠问题的发生风险。</span></span>
</p>
