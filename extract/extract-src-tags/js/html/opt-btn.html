<div>
    <i class="glyphicon glyphicon-edit pointer" title="修改" data-toggle="modal" data-target="#changeModel" ng-click="optTab(entity,tabs,'change')"></i>
    <i class="glyphicon glyphicon-trash pointer" ng-if="entity.nodeType == 'leaf'" title="删除" data-toggle="modal" data-target="#deleteTip" ng-click="optTab(entity,tabs,'delete')"></i>
    <i class="glyphicon glyphicon-plus pointer" title="添加子标签" data-toggle="modal" data-target="#addChild" ng-click="optTab(entity,tabs,'add')"></i>
</div>
