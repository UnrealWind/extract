<div>
    <!--列表操作功能的删除确认框-->
    <div class="modal fade" id="changeModel" role="dialog">
        <div class="modal-dialog" style="width:300px;">
            <div class="modal-content">
                <div class="modal-header ">
                    <div class="infi-confirm-export-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">修改信息</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="infi-confirm-export-body">
                        <label>标签名称:</label>
                        <input type="text" ng-model="optData.name" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer infi-confirm-export-footer">
                    <button type="button" class="btn infi-btn-linear-default" data-dismiss='modal'>关闭</button>
                    <button type="button" class="btn infi-btn-linear-green-l" ng-click="confirmChange()">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
