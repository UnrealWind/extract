<div class="modal fade" id="historyEvent" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">详情</h4>
            </div>
            <div class="modal-body">
                <table class="table infi-table">
                    <thead>
                        <tr>
                            <th>事件名称</th>
                            <th>日期</th>
                            <th>概率</th>
                            <th>发生状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-click="skipHistory()" ng-repeat="item in historyListDate">
                            <td>{{ item.eventName }}</td>
                            <td>{{ item.startDateTime }}</td>
                            <td>{{ item.occurPro }}</td>
                            <td ng-if="item.flagState == 0">未发生</td>
                            <td ng-if="item.flagState == 1">已发生</td>
                            <td ng-if="item.flagState == 2">未标记</td>
                        </tr>
                        <tr ng-click="skipHistory()"></tr>
                        <tr ng-click="skipHistory()"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
