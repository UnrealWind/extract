<div class="modal fade" tabindex="-1" role="dialog" id="addCrf">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{ type }}CRF</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <label class="col-md-3 col-sm-3 text-right"><span class="star-red">*&nbsp;</span>crf名称：</label>
                    <div style="width: 66%; float: left;" >
                        <input class="form-control" type="text" ng-model="submit.name" ng-change="change()">
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-3 col-sm-3 text-right"><span class="star-red">*&nbsp;</span>编号：</label>
                    <div style="width: 66%; float: left;" >
                        <input class="form-control" type="text" ng-model="submit.value" ng-change="change()">
                        <p ng-if="valueWarm" class="warming">编号不能含有汉字</p>
                        <p ng-if="valueWarmExit" class="warming">此编号已经存在,请重新输入</p>
                    </div>
                </div>
                <div class="row" ng-if="type == '新建'">
                    <label class="col-md-3 col-sm-3 text-right">排序：</label>
                    <div style="width: 66%; float: left;" >
                        <input class="form-control" type="text" ng-model="submit.order" ng-change="changeOrder()">
                        <p ng-if="orderWarm" class="warming">排序必须是纯数字</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-class="{true: 'disabled' ,false: ''}[disabled]" ng-click="save(submit.value,page)">保存</button>
            </div>
        </div>
    </div>
</div>
