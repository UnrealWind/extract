<h4 style="border-bottom: 1px solid #797979; padding-bottom: 6px;overflow: hidden;">
    <span>报表统计</span>
    <button class="btn btn-sm btn-primary-white f-r" ng-click="goBack()">返回</button>

</h4>
<div class="row">
    <div class="col-md-10  col-sm-10 row statistics" style="padding: 0;">
        <div class="col-md-3  col-sm-3">
            <select class="form-control" ng-options="item.value as item.label for item in wards" ng-model="wardId"></select>
        </div>
        <div class="col-md-2 col-sm-2 m-l-l">
            <input type="text" ng-model="startTime" class="form-control col-md-2" infi-date name="daterange" readonly>
        </div>
        <div class="col-md-1 col-sm-1" style="text-align: center; padding: 0; width: 30px; margin-top: 5px;">——</div>
        <div class="col-md-2 col-sm-2" >
            <input type="text"  ng-model="endTime"  class="form-control col-md-2" infi-date name="daterange" readonly>
        </div>
        <button class="btn btn-primary-white m-l-l" ng-click="addStatisticsData()">统计</button>
    </div>

    <div class="col-md-10 row statistics">
        <h4>任务列表</h4>
        <table class="table">
            <thead>
            <tr>
                <th>创建人</th>
                <th>科室</th>
                <th>创建时间</th>
                <th>任务状态</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in statisticsList">
                <th>{{item.creator}}</th>
                <th>{{item.ward}}</th>
                <th>{{item.creat_time}}</th>
                <th>{{item.status}}</th>
            </tr>
            </tbody>
        </table>

        <div class="clearfix">
            <uib-pagination class="f-r"  total-items="statisticsPage.totalElements" ng-model="statisticsPage.number" max-size="5"
                            boundary-link-numbers="true" ng-change="updatePageAttend(statisticsPage.number)" items-per-page="statisticsPage.size"
                            num-pages="statisticsPage.totalPages">
            </uib-pagination>
        </div>
    </div>
</div>
